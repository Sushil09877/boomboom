<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        header {
            background-color: #ff4500;
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #222;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            position: relative;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(255, 69, 0, 0.7);
            animation: zoomIn 2s ease-in-out;
        }
        .hero p {
            font-size: 22px;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        .profits {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: slideUp 2s ease-in-out;
        }
        .profits img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        .animated-coins {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: url('coins.png') repeat-x;
            animation: moveCoins 5s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes moveCoins {
            from { background-position: 0 0; }
            to { background-position: -1000px 0; }
        }
    </style>
</head>
